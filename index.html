<script>
  Array.prototype.shuffle = function() {
    var array = this;
    var m = array.length,
    t, i;
    while (m) {
      i = Math.floor(Math.random() * m--);
      t = array[m];
      array[m] = array[i];
      array[i] = t;
    }
    return array;
  }
  $(document).ready(function(){
    const n_img = 147, n_bright = 31, n_dark = 116;
    var brightDiv = $("div.bright");
    var darkDiv = $("div.dark");
    var brightSrc=[], darkSrc=[];
    for(var i = 0; i < brightDiv.length; i ++)
      brightSrc.push(imgs[i % n_bright]);
      //brightSrc.push((i % n_bright + 1).toString() + ".jpg");
    brightSrc = brightSrc.shuffle();
    for(var j = 0; j < darkDiv.length; j ++)
      darkSrc.push(imgs[j % n_dark + n_bright]);
      //darkSrc.push((j % n_dark + n_bright + 1).toString() + ".jpg");
    darkSrc = darkSrc.shuffle();
    var imgTag = "";
    for(i = 0; i < brightDiv.length; i ++){
      imgTag = '<img src="' + brightSrc[i] + '"/>';
      $(brightDiv[i]).html(imgTag);
    }
    for(i = 0; i < darkDiv.length; i ++){
      imgTag = '<img src="' + darkSrc[i] + '"/>';
      $(darkDiv[i]).html(imgTag);
    }
  });
